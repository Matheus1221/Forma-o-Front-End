<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="assets/favicon.PNG" type="image/x-icon">
  <title>DevGram</title>
</head>

<body>
  <main>
    <div id="main-container">
      <!-- Banner Container -->
      <div id="banner-container">
        <img src="assets/banner.png" alt="Codigo de programação no Celular">
      </div>
      <!-- Login e Registro -->
      <div id="form-container">
        <div id="form-box">
          <img id="logo-gram" src="assets/DevGram-logotype.png" alt="DevGram">
          <form id="login-form">
            <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
            <input type="password" name="password" placeholder="Senha">
            <input type="submit" value="Entrar">
          </form>
          <div class="separator">
            <div class="line"></div>
            <span>Ou</span>
          </div>
          <div id="other-links">
            <div id="facebook-login">
              <a href="#">
                <img src="assets/github-mark.svg" alt="Login com GitHub">
                <span>Entrar com o GitHub</span>
              </a>
            </div>
            <div id="forgot-pass">
              <a href="#">Esqueceu a senha?</a>
            </div>
            <div id="register-container">
              <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="get-app-container">
              <p>Obtenha o aplicativo.</p>
              <a href="#">
                <img src="assets/apple_btn.png" alt="Botão da loja Apple">
              </a>
              <a href="#">
                <img src="assets/gplay_btn.png" alt="Botão da loja GPlay">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul id="footer-links">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacidade</a></li>
        <li><a href="#">Termos</a></li>
        <li><a href="#">Localização</a></li>
        <li><a href="#">DevGram Lite</a></li>
      </ul>
    </nav>
    <p id="copyright">
      &copy;2023 DevGram from Quon
    </p>
  </footer>

</body>

</html>
