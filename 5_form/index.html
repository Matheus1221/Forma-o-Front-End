<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h2>Formulários HTML</h2>

  <!-- 1- Primeiro Formulário -->
  <!-- 2- Atibutos Formulário -->
  <form action="/enviar/formulario" method="GET">
    <div>
      <label>Nome:</label>
      <input type="text" />
    </div>

    <!-- 3 - Atributo nome -->

    <div>
      <!-- 4 - Atributo Label -->
      <label for="age">Idade</label>
      <input type="text" name="age">
    </div>

    <!-- 6 - select -->

    <div>
      <label for="job">Selecione as suas opções</label>
      <select name="job" id="">
        <option value="programador">Programador</option>
        <option value="tester">Tester/QA</option>
        <option value="designer">Designer</option>
      </select>
    </div>


    <!-- 7 - Atributo selected -->

    <div>
      <label for="contract">Você leu os termos do contrato?</label>
      <select name="contract">
        <option value="sim">Sim</option>
        <option value="nao" selected>Não</option>
      </select>
    </div>


    <!-- 8 - Multiplas Opçoes -->

    <div>
      <label for="items">Selecione os itens desejados </label>
      <select name="items" multiple>
        <option value="abacate">Abacate</option>
        <option value="milho">Milho</option>
        <option value="feijao">Feijão</option>
        <option value="arroz">Arroz</option>
        <option value="pera">Pera</option>
      </select>

    </div>

    <!-- 9 - textarea -->

    <div>
      <label for="coment">Escreva a Baixo o que você achou do post:</label>
      <textarea name="coment"></textarea>
    </div>


    <!-- 10 - fildset legend -->

    <div>
      <fieldset>
        <legend>Preencha as suas informações</legend>
        <label for="firstname">Nome:</label>
        <input type="text" name="firstname">
        <label for="lastname">Sobrenome:</label>
        <input type="text" name="lastname">
      </fieldset>
    </div>


    <!-- 11 - datalist -->

    <div>
      <label for="flavor">Escolha o Sabor:</label>
      <input type="text" list="flavors" name="flavor">

      <datalist id="flavors">
        <option value="Cereja"></option>
        <option value="Morango"></option>
        <option value="Pera"></option>
        <option value="Abacaxi"></option>
      </datalist>
    </div>

    <!-- 12 - Senha -->

    <div>
      <label for="password">Digite sua Senha</label>
      <input type="password" name="password">
    </div>




    <!-- 14 - radio button -->

    <div>
      <label for="car_model">Escolha o modelo do seu carro</label>
      <div class="radio">
        <input type="radio" name="car_model" value="bmw">
        <label for="bmw">BMW</label>
      </div>
      <div class="radio">
        <input type="radio" name="car_model" value="toyota">
        <label for="toyota">Toyota</label>
      </div>
      <div class="radio">
        <input type="radio" name="car_model" value="fiat">
        <label for="fiat">Fiati</label>
      </div>
    </div>

    <!-- 15- checkbox -->

    <div>
      <label for="options">Opcionais do carro:</label>
      <div class="radio">
        <input type="checkbox" name="optinons[]" value="big_tires">
        <label for="big_tires">Pneus grandes</label>
      </div>
      <div class="radio">
        <input type="checkbox" name="optinons[]" value="turbo_engine">
        <label for="turbo_engine">Motor Turbo</label>
      </div>
      <div class="radio">
        <input type="checkbox" name="optinons[]" value="aerio-sport">
        <label for="aerio-sport">Aerofólio esportivos</label>
      </div>
    </div>


    <!-- 16 - datas -->

    <div>
      <label for="birthday">Data de Aniversário/Nascimento</label>
      <input type="date" name="birthday">
    </div>

    <!-- 17 - Arquivos -->

    <div>
      <label for="imagem">Insira a Imagem</label>
      <input type="file" name="imagem">
    </div>


    <!-- 18 - input para numeros -->

    <div>
      <label for="salary">Digite seu salario:</label>
      <input type="number" name="salary">
    </div>

    <!-- 19 - input para emails -->
    <div>
      <label for="emails">Digite seu email:</label>
      <input type="email" name="email">
    </div>

    <!-- 20 - Atributo value -->

    <div>
      <label for="value">Digite algum valor:</label>
      <input type="text" name="value" value="o meu valor é este">
    </div>


    <!-- 21 - Atributo Disable -->

    <div>
      <p>tente mudar o valor</p>
      <input type="text" value="nao precisa preencher" disabled>
    </div>



    <!-- 22 - placeholder -->

    <div>
      <label for="currentjob">Digite sua profissão atual:</label>
      <input type="text" name="currentjob" placeholder="sua profissao atual">
    </div>


    <!-- 23 - Atributo Required -->

    <div>
      <label for="birthyear">Digite seu ano de nascimento:</label>
      <input type="text" name="birthyear" placeholder="Ano de Nascimento" required>
    </div>


    <!-- 13 - reset -->

    <input type="reset" value="Limpar">

    <!-- 5 - Envio de formulario -->
    <input type="submit" value="Enviar" />

  </form>
</body>

</html>
